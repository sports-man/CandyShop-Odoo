sudo: required
services: docker
dist: trusty
group: edge
language: python
matrix:
    include:
        - python: "2.6"
          env: TOXENV=py26
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.2"
          env: TOXENV=py32
        - python: "3.4"
          env: TOXENV=py34
        - python: "3.5"
          env: TOXENV=py35
        - python: "3.6"
          env: TOXENV=py36
install:
    - |
        if [ "${TOXENV}" == "py32" ]; then
            pip install setuptools==29.0.1
            pip install pip==7.1.2 virtualenv==13.1.2 coverage==3.7.1
        fi
    - |
        if [ "${TOXENV}" == "py26" ]; then
            pip install flake8==2.6.2
        fi
    - pip install -r requirements-dev.txt
script:
    - tox -e ${TOXENV}
after_success:
    - coveralls